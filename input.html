<!Doctype html>
<html>
<head> <title>Gathering Input</title>

<script>
function getName(){
  var fullName;
  fullName = document.getElementById('first').value;
  document.getElementById("message").innerHTML=fullName;
  var lastName
  lastName=document.getElementById("last").value;
  document.getElementById("lastname").innerHTML=lastName;
}

</script>

</head>

<body>
<h3>Gathering Input</h3>
<input type="text" id="first">
<input type="text" id="last">
<button type="button" id="doneButton" onclick="getName()">Done</button>
<p id="message"></p>
<p id="lastname"></p>
</body>

</html>
